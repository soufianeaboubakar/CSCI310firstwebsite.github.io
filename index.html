<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Personal Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }

    header {
      background-color: #333;
      color: white;
      padding: 1em 0;
      text-align: center;
    }

    .welcome-section {
      text-align: center;
      margin-bottom: 40px;
  }

  .welcome-images {
    margin-top: 20px;
  }

  .welcome-images img {
    margin: 10px;
    border-radius: 10px;
  }
    nav {
      background-color: #444;
      display: flex;
      justify-content: center;
      gap: 6px;
      padding: 6px;
    }

    nav button {
      background: none;
      border: none;
      color: white;
      padding: 0.8em 1.2em;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.2s;
      border-radius: 6px;
    }

    nav button:hover,
    nav button.active {
      background-color: #666;
    }

    .tab-content {
      display: none;
      padding: 2em;
      background: white;
      max-width: 900px;
      margin: 1.5em auto;
      border-radius: 8px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
    }

    .tab-content.active {
      display: block;
    }
    
    .intro-photo {
      display: block;       /* makes it behave like a block element */
      margin: 20px auto;    /* centers it horizontally */
      width: 200px;          /* optional: set a fixed size */
      border-radius: 10px;  /* optional: round corners */
    }


    footer {
      text-align: center;
      padding: 1em;
      background-color: #ddd;
      margin-top: 2em;
    }
  </style>
</head>
<body>
  <div class="welcome-section">
    <img src="image1.jpg" alt="Photo of me" width="200">
  </div>

  <header>
    <h1>Welcome to My Personal Website</h1>
  </header>

  <!-- MAIN 5 TABS -->
  <div class="tab-buttons">
  <button class="tab-button active" onclick="openTab(event, 'work')">Work</button>
  <button class="tab-button" onclick="openTab(event, 'projects')">Projects</button>
  <button class="tab-button" onclick="openTab(event, 'hobbies')">Hobbies</button>
  <button class="tab-button" onclick="openTab(event, 'experience')">Experience</button>
  <button class="tab-button" onclick="openTab(event, 'family')">Family</button>
</div>

<div id="work" class="tab-content active">
  <h2>Work</h2>
  <img src="images/work" alt="Work photo" width="300">
  <p>Description of your work life.</p>
</div>

<div id="projects" class="tab-content">
  <h2>Projects</h2>
  <img src="images/projects.jpg" alt="Project photo" width="300">
  <p>Some of your favorite projects.</p>
</div>

<div id="hobbies" class="tab-content">
  <h2>Hobbies</h2>
  <img src="images/hobbies.jpg" alt="Hobby photo" width="300">
  <p>Fun hobbies you enjoy doing.</p>
</div>

<div id="experience" class="tab-content">
  <h2>Experience</h2>
  <img src="images/experience.jpg" alt="Experience photo" width="300">
  <p>Where youâ€™ve worked or learned.</p>
</div>

<div id="family" class="tab-content">
  <h2>Family</h2>
  <img src="images/family.jpg" alt="Family photo" width="300">
  <p>Information about your family.</p>
</div>

  <script>
    document.querySelectorAll('.tablink').forEach(btn => {
      btn.addEventListener('click', (e) => {
        const target = btn.dataset.target;
        openTab(e, target);
      });
    });

    function openTab(evt, tabName) {
      const tabs = document.querySelectorAll(".tab-content");
      const buttons = document.querySelectorAll(".tablink");

      tabs.forEach(tab => tab.classList.remove("active"));
      buttons.forEach(b => b.classList.remove("active"));

      const panel = document.getElementById(tabName);
      if (panel) panel.classList.add("active");
      evt.currentTarget.classList.add("active");
    }
  </script>

</body>
</html>
